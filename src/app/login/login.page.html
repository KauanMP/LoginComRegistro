<ion-header>
  <ion-toolbar>
    <ion-img src="https://c.pxhere.com/photos/fe/a6/photo-1618584.jpg!d" alt="#"></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label>Login</ion-label>
  </ion-item>
  <ion-list>
    <form [formGroup]="formLogin">
      <ion-item>
        <ion-label>E-mail</ion-label>
        <ion-input type="email" formControlNome="email"></ion-input>
      </ion-item>
    <ion-item>
      <ion-label>Senha</ion-label>
      <ion-input type="password" formControlName="Senha"></ion-input>
    </ion-item>
  </form>
  </ion-list>
  <ion-grid>
    <ion-row class="ion-centralizar">
      <ion-button fill="clear"><u>Entrar</u></ion-button>
    </ion-row>
    <ion-row class="ion-centralizar">
      <ion-label>NÃ£o tem uma conta?</ion-label>
  </ion-row>
  </ion-grid>

</ion-content>
