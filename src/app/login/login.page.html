<ion-header>
  <ion-toolbar>
    <ion-img src="https://c.pxhere.com/photos/fe/a6/photo-1618584.jpg!d" alt="#"></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item color="warning">
    <ion-label class="centralizarTexto"><strong>Login</strong></ion-label>
  </ion-item>

  <ion-grid>
  <ion-list>
    <form [formGroup] = "formLogin">
      <ion-item>
        <ion-label position="floating">E-mail</ion-label>
        <ion-input placeholder="abc@gmail.com" type="email" formControlName="email"></ion-input>
      </ion-item>

      <ng-container *ngFor="let erro of mensagensErro.email">
        <span class="msg-erro" *ngIf="email.errors?.[erro.tipo] && (email.dirty || email.touched)">
          {{erro.aviso}}
        </span>
      </ng-container>

      <ion-item counter="true" fill="clear">
        <ion-label position="floating">Senha</ion-label>
      <ion-input maxlength="15" [clearInput]="true" placeholder="Digite a sua senha" type="password" formControlName="senha"></ion-input>
    </ion-item>
    <ng-container *ngFor="let erro of mensagensErro.senha">
      <span class="msg-erro" *ngIf="senha.errors?.[erro.tipo] && (senha.dirty || senha.touched)">
        {{erro.aviso}}
      </span>
    </ng-container>



    </form>
  </ion-list>

    <ion-row class="ion-centralizar">
      <ion-button fill="clear"><u>Entrar</u></ion-button>
      <ion-button fill="clear"><u>Esqueceu a senha?</u></ion-button>
    </ion-row>
    <ion-row class="ion-centralizar">
      <ion-label><a href="../registro/registro.page.html" class="noDecoration">NÃ£o tem uma conta?</a></ion-label>
  </ion-row>
  </ion-grid>

</ion-content>
